    <div class="row">

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Student form</h3>
                    <form class="forms-sample" name="registration" method="post" action="/api/reg">
                        <div class="form-group">
                            <label for="exampleInputUsername1">First Name</label>
                            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Firstname" name="firstname">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUsername1">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Lastname" name="lastname">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <label>Course</label>
                            <select class="js-example-basic-single" style="width:100%" name="course">
                              <option value="AL">Certificate Software Engneering with PYthon</option>
                              <option value="AL">Certificate Software Engneering with Javascript</option>
                              
                            </select>
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <button class="btn btn-dark">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
